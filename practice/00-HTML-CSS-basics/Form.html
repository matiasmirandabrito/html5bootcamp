<!DOCTYPE html>

	<html>
		<head>
		    <title>Sign up Form</title>
		    <meta charset="utf-8" />
 		    <link type="text/css" rel="stylesheet" href="stylesheet3.css"/>

		</head>
		<body>

			<form>
				<h1 class="title">Sign Up Form</h1>

				<article class="first">
					<h3 class="title">First Name</h3>
					<input type="text" max-length="50" placeholder="Ingress your Name" class="one" required>
				</article>

				<article class="first">
					<h3 class="title">Last Name</h3>
					<input type="text" max-length="50" placeholder="Ingress your Last Name" class="one" required>
				</article>
				
				<article class="second">
					<h3 class="title">E-mail</h3>
					<input type="text" max-length="50" placeholder="Ingress your e-mail" class="one" required>
				</article>

				<article class="second" >
					<h3 class="title">Birthday</h3>
					<input type="text" max-length="50" placeholder="Ingress your Birthday Date" id="birthday" required>
				</article>

				<article class="second">
						<h3 class="title">Sport</h3>

						<select required>
		  					<option value="Soccer">Soccer</option>
							 <option value="Rugby">Rugby</option>
							 <option value="Tennis">Tennis</option>
							 <option value="Gym">Gym</option>
							 <option value="Hockey">Hockey</option>
							 <option value="Basket">Basket</option>

					</select>
				</article>

				<h3 class="title">Bio</h3>
 				<TEXTAREA  placeholder="Ingress a short biography" required max-length="300"> </TEXTAREA>
 				<div id="button">
	 				<button>Submit</button>
	 				<button>Clear</button>
				</div>
			</form>

		</body>
	</html>
