<body>
	<header>Header
	</header>
	<section id="hidden-section"><p id="resp-p">Hello world!</p>
		
	</section>
	<aside>
		<button >Boton</button>
	</aside>
	<footer> Footer
	</footer>
<script type="text/javascript">

$("#hidden-section").hide().fadeIn(200);

</script>
 <script>
   var button = document.querySelector("button");
   button.addEventListener("click", function() {
   var req = new XMLHttpRequest();
   req.open("GET", "http://bootcamp.aws.af.cm/welcome/rbazan", false);
   req.send(null); 
   req.status=404;
   if (req.status===200) {
    document.getElementById("resp-p").innerHTML=req.responseText;
    }
    else{
      document.getElementById("resp-p").style.backgroundColor="red";
    }
  });
 </script>
</body>
