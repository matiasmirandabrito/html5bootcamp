<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Globant Bootcamp</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <script type="text/javascript" src="scripts/handlebars-v3.0.0.js"></script>
</head>
<body>
 <header>
	<code> 
    <h1>Buscar Artista - Spotify</h1>
    <form id="search-form">
        <input type="text" id="query" value="" class="form-control" />
        <input type="submit" id="search" class="btn btn-primary" value="Search" />
    </form>
  </code>
  </header>
  <section id="section">
    <code>
	    <p id="p">Hello World!</p>
    </code>
  </section>
  <aside>
	  <code><div class="container">
   
    <div id="results"></div>
</div></code>
<script id="results-template" type="text/x-handlebars-template">
    {{#each tracks.items}}
    <div >        
        <br /> {{name}} <br/></div>
    <div style="border:1px solid black; background-image:url({{album.images.2.url}})" data-album-id="{{id}}" class="cover"></div>
    <div style="border:1px solid green; "> Artista= {{artists.0.name}} </div>
    <div style="border:1px solid green; "> Album = {{album.name}} </div>
    
    {{/each}}
</script>

	</aside>
 <footer>
    
    <code>
      <button id="button">Click
      
    </button>

	</code>
  </footer>
</body>
 <script>
    var button = document.querySelector("button");
   button.addEventListener("click", function() {
   var req = new XMLHttpRequest();
   req.open("GET", "http://bootcamp.aws.af.cm/welcome/rbazan", false);
   req.send(null); 
   document.getElementById("p").innerHTML=req.responseText;
   });
 </script>
 <script>
  $(document).ready(function(){

    $("#section").fadeIn(5000);


  });

 </script>
 
<script type="text/javascript" src="scripts/buscar.js"></script>
</html>
