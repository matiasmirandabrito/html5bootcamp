<script type="text/javascript">

$("#hidden-section").hide().fadeIn(200);

 <script>
   var button = document.querySelector("button");
   button.addEventListener("click", function() {
   var req = new XMLHttpRequest();
   req.open("GET", "http://bootcamp.aws.af.cm/welcome/rbazan", false);
   req.send(null);
   var text = req.responseText; 
   document.getElementById("resp-p").innerHTML=text;
   underline(text);
   
   });
   function underline (text) {
    var textName="";
    var textPos=0;
    for (var i = 21; i < text.length; i++) {
      if(text[i]==="!"){
        textPos=i;
        break;
      }
      else{
        textName=textName+text[i]
      }
      
    }
    
    document.getElementById("resp-p").innerHTML =text.substring(0,21)+"<u>"+textName+"</u>"+text.substring(textPos,text.length);
  
   }
    
    
  
   
 </script>
</body>
