<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Backbone Movie</title>
      <script src="underscore-min.js"></script>
      <script src="jquery-1.11.2.min.js"></script>
      <script src="backbone-min.js"></script>
   </head>
   <body>
      <h1>Backbone Movie List</h1>
      <form id="new-movie">
         <label>Title:</label><input id="title-name" name="title-name" type="text" placeholder="insert a movie"/>
         <label>Year:</label><input id="year-update" name="year-update" type="text" placeholder="insert year" />
         <button id="new">New</button>         
      </form>
      <hr />
      <div id="movie-container"></div>
      <script src="scripts.js"></script>	
      <script type="text/template" id="movie-template">
         <span class="title"><%= title %>:</span>
         <span class="year"><%= year %></span>
         <a href="#" class="edit">[edit]</a>
         <a href="#" class="delete">[delete]</a>         		
      </script>	
   </body>
</html>
