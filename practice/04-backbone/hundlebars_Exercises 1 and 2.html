<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hundle</title>
</head>
<body>
    <script id="movies-tmp" type="text/x-handlebars-template" />
    <div class="movies">
        
        <h1>{{title}}{{info.date}} in {{info.languages.1.lang}}</h1>
        
        <h2>Top {{length movies}}</h2>
        
        <p>{{description}}</p>
        
        <ul>
            {{#each movies}}
            <li>
                <p>Title: {{name}}</p>
                <p>Year: {{Year}}</p>
                <p>Genre: {{genre}}</p>
                <p>Description: {{description}}</p>
                {{#if director}}
                <p>Director: {{director}}</p>
                {{/if}}
                {{#unless director}}
                <p>Is not exists information about the director</p>
                
                {{/unless}}
         
                
            </li>
            {{/each}}
        </ul>
            
    </div>
    </script>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
