	<body>

		<section class="content"><h1>Movie Details:</h1>
			<p  id= "movie"></p>
			<p  id= "movielist"></p>
		</section>
	</body>
	<script id="movie-template" type="text/x-handlebars-template">
 	{{#each movies}}
	 	<li>
	 		<strong>Title:</strong> {{title}} <strong>Year:</strong> {{year}} <strong>Description:</strong> {{description}} <strong>Genre:</strong> {{genre}}
	 	</li>
	{{/each}}
	</script>

	<script id="movie-list-template" type="text/x-handlebars-template">
	<div>
		{{#list movies}}<strong>Title:</strong> {{title}} <strong>Year:</strong> {{year}}{{/list}}
	</div>
	</script>

	

</html>
