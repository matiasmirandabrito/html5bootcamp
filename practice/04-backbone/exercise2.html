<!DOCTYPE html>
<html>
<meta charset="UTF-18">
<title>Topic 04-Backbone.js</title>
<head>
  <script type="text/javascript" src="scripts/handlebars-v3.0.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <ul class="movies">
  <script id="main-template" type="text/x-handlebars-template">
    
    {{#each this}}
    <li>
      <h1>{{title}}</h1>
      Year: <strong>{{year}}</strong> <br>
      Rating: <strong>{{rating}}</strong>
    </li>
    {{/each}}
        
  </script> 
  <script type="text/javascript">
    $( document ).ready(function() {
      var movies=[
      {
        title: "The Terminator",
        year: 2000,
        rating: "4.5"
      },
      {
        title: "Robin Hood",
        year: 2001,
        rating: "5.5"
      },
      {
        title: "Avatar",
        year: 2009,
        rating: "7.5"
      }];
      var template=Handlebars.compile($('#main-template').html());
      $('ul.movies').append(template(movies));

    });
  </script>



</body>
</html>
