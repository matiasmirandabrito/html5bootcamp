<!DOCTYPE html>
<html>
    <head>
        <title>Bootcamp - Topic 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/lib/handlebars-v3.0.0.js" defer></script>
        <script type="text/javascript" src="js/lib/jquery-2.1.3.js" defer></script>
        <script type="text/javascript" src="js/handlebars/movieListRender.js" defer></script>
    </head>
    <body>
        <script id="movieListTemplate" type="text/x-handlebars-template">
            <h1>Movie List</h1>
            <ul>
                {{#each movies}}
                <li>{{title}} - year: {{year}}</li>
                {{/each}}
            </ul>    
        </script>
        <div id="movieListRendering"></div>
    </body>
</html>
