<body ng-app="myApp">
  <h2>Movies:</h2>
  <div ng-controller="MovieCtrl">
    <li ng-repeat="movie in movies">
      <div>
        <td><strong>Title: </strong>{{ movie.title }},  </td> 
        <td><strong>Director: </strong> {{movie.director}}, </td>
        <td><strong>Year: </strong> {{movie.year}}.</td> 
      </div>
    </li>
  </div>
