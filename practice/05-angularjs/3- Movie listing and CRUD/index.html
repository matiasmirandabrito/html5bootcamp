<!DOCTYPE html>
<html ng-app="aplication">
  <head>
    <meta charset="utf-8" />
    <title> Add, edit and remove movies </title>
    <link type="text/css" href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/js/angular.min.js"></script>
    <script type="text/javascript" src="lib/js/app.js"></script>
    <script src="lib/js/angular-local-storage.min.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="Movies">
      <h1> Add Movies </h1>
      <form action="javascript:void(0);">
        <div class="row">
          <div class="span4">
            <label> Name: </label>
            <input id="onlythis" type="text" autofocus ng-model="name" />
          </div>
          <div class="span4">
            <label> Year: </label>
            <input type="text" ng-model="year" />
          </div>
        </div>
        <div class="row">
          <div class="span4">
            <label> Director: </label>
            <input type="text" ng-model="director" />
          </div>
          <div class="span4">
            <label> Genre: </label>
            <input type="text" ng-model="genre" />
          </div>
        </div>
        <div class="row">
          <div class="span4">
            <input type="submit" value="Save" class="btn btn-success" ng-click="saveMovie()" />
            <input id="bclean" type="button" value="Clean" class="btn btn-danger" ng-click="cleanData()" />
          </div>
        </div>
      </form>
      <h1> Edit and/or Remove Movies </h1>
      <table class="table">
        <thead>
          <tr>
            <th> Name </th>
            <th> Year </th>
            <th> Director </th>
            <th> Genre </th>
            <th> </th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in movies">
            <td> {{item.name}} </td>
            <td> {{item.year}} </td>
            <td> {{item.director}} </td>
            <td> {{item.genre}} </td>
            <td>
              <a href="javascript:void(0);" class="btn btn-info" ng-click="backMovies($index)">
                Edit 
            </td>
            <td> <a href="javascript:void(0);" class="btn btn-danger" ng-click="removeMovies($index)"> Delete </a> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
